<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/discworld_icon.png" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Discworld Dummy Text Generator</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <a class="github" href="https://github.com/A-Arcanjo/Terry_Pratchett_Ipsum" target="_blank"></a>
      <h1>Discworld Dummy Text Generator</h1>
    </header>
    <!-- FORM -->
    <form action="submit">
      <label for="paragraph-number">Paragraphs:</label>
      <input
        type="number"
        class="amount"
        placeholder="Generate up to 10 Paragraphs."
      />
      <button type="submit" class="button">Generate</button>
    </form>
    <!-- DISPLAY -->
    <div class="main-container">
      <div class="display"></div>
    </div>
    <!-- using type module to import variable text.js-->
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
